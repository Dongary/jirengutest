<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>

    <head></head>
    <main>
        <div id="xx">

        </div>
    </main>
    <footer></footer>
    <script>
        var keys = [
            ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
        ]
        var hash = {
            'q': 'qq.com',
            'w': 'weibo.com',
            'e': 'ele.com',
            'r': 'renren.com',
            't': 'tianya.com',
            'y': 'youtube.com',
            'u': 'uc.com',
            'i': 'iqiyi.com',
            'o': 'opera.com',
            'p': undefined,
        }

        hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null');
        if (hashInLocalStorage) {
            hash = hashInLocalStorage
        }

        var index = 0;
        while (index < keys.length) {
            divX = document.createElement('div')
            xx.appendChild(divX)
            row = keys[index]
            var index2 = 0
            while (index2 < row.length) {
                kbdX = document.createElement('kbd')
                kbdX.textContent = row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent = "编辑"
                buttonX.id = row[index2]
                buttonX.onclick = function(event) {
                    console.log(event);
                    key = event['target']['id'];
                    x = prompt('请输入你自己想要的网址');
                    hash[key] = x;
                    localStorage.setItem('zzz', JSON.stringify(hash));
                    console.log(hash)
                }
                kbdX.appendChild(buttonX);
                divX.appendChild(kbdX);
                index2 = index2 + 1;
            }
            index = index + 1;
        }

        document.onkeypress = function(event) {
            key = event['key'];
            website = hash[key];
            //location.href = 'http://' + website;
            window.open('http://' + website, '_blank');
        }
    </script>
</body>

</html>
