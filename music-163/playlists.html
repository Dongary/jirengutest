<!DOCTYPE html>

<body>
    <div class="Playlist">
        <section class="listsimg">
            <img src="" alt="">
            <span></span>

        <section class="liststitle">
            <span>简介：</span>

        </section>
    </div>
    <div class="SongLists">
        <section class="SongList">
            <span>歌曲列表</span>

        </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.10.0/dist/av-min.js"></script>
<script src="./js/admin/AV.js"></script>
<script src="./js/admin/event-hub.js"></script>
<script src="./js/playlists/playlistone.js"></script>
<script src="./js/playlists/playlisttwo.js"></script>
<script>
    var playlist = AV.Object.createWithoutData('Playlist', '5b9a80a4570c3500634bc40c')
    var query = new AV.Query('Song');
    query.equalTo('dependent', playlist);
    query.find().then(function(songs) {
        console.log(songs);
        songs.forEach(function(song, i, a) {
            console.log(song.id);
        });
    });
</script>
